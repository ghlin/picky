defs:
  mf: &mf
    filter:
      - G1&Main&T2
      - G1&Main&T3
      - G1&Main&T4
      - G1&Main&T4
      - G1&Main&T5
      - G1&Main&T5
      - G1&Main&T5
  sync: &syncf
    filter:
      - G1&SYNCHRO&T2
      - G1&SYNCHRO&T3
      - G1&SYNCHRO&T4
      - G1&SYNCHRO&T4
      - G1&SYNCHRO&T5
      - G1&SYNCHRO&T5
      - G1&SYNCHRO&T5
  xyz: &xyzf
    filter:
      - G1&XYZ&T2
      - G1&XYZ&T3
      - G1&XYZ&T4
      - G1&XYZ&T4
      - G1&XYZ&T5
      - G1&XYZ&T5
      - G1&XYZ&T5
  link: &linkf
    filter:
      - G1&LINK&T2
      - G1&LINK&T3
      - G1&LINK&T4
      - G1&LINK&T4
      - G1&LINK&T5
      - G1&LINK&T5
      - G1&LINK&T5

rounds:
  - repeats: 3
    deals:
      - n:      5
        filter: G2
  - repeats: 5
    deals:
      - n:  3
        <<: *mf
      - n:  2
        filter: _link
      - n:  1
        filter: G2

  - repeats: 3
    deals:
      - n:      1
        <<:     *syncf
      - n:      1
        <<:     *xyzf
      - n:      1
        <<:     *linkf
      - n:      2
        filter:
          - _link
          - Ex&T2
          - Ex&T3
          - Ex&T4
          - Ex&T4
          - Ex&T5
          - Ex&T5
          - Ex&T5

  - repeats: 2
    deals:
      - n:      5
        filter: G2
  - repeats: 6
    deals:
      - n:  3
        <<: *mf
      - n:  2
        filter: _link
      - n:  1
        filter: G2

  - repeats: 3
    deals:
      - n:      1
        <<:     *syncf
      - n:      1
        <<:     *xyzf
      - n:      1
        <<:     *linkf
      - n:      2
        filter:
          - _link
          - Ex&T2
          - Ex&T3
          - Ex&T4
          - Ex&T4
          - Ex&T5
          - Ex&T5
          - Ex&T5

  - repeats: 1
    deals:
      - n:      5
        filter: G2
  - repeats: 7
    deals:
      - n:  3
        <<: *mf
      - n:  2
        filter: _link
      - n:  1
        filter: G2

  - repeats: 3
    deals:
      - n:      1
        <<:     *syncf
      - n:      1
        <<:     *xyzf
      - n:      1
        <<:     *linkf
      - n:      2
        filter:
          - _link
          - Ex&T2
          - Ex&T3
          - Ex&T4
          - Ex&T4
          - Ex&T5
          - Ex&T5
          - Ex&T5
