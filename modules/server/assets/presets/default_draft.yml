id:       default_draft
name:     default draft
description: 主卡组轮抓(6Χ4) + 额外轮抓(3×4)
uses:
  - pool: default
    alias: C
filter: '!FALLBACK'
patterns:
  - seql:
    # some goooooooooooood stuff.
    - mode: sealed
      minpicks: 1
      maxpicks: 1
      configs:  { uniq: true }
      segments:
        - candidates:
          - rate: 1
            parts:
              - n: 3
                filter: T1&G1

    # main deck...
    - mode: draft
      repeats: { fork: 6 }
      shifts: [1, 1, 1, 1]
      filter: Main
      segments:
        - candidates:
          - rate: 1
            parts:
              - n: 2
                filter:
                  - G1&T3
                  - G1&T4
                  - G1&T4
                  - G1&T4
              - n: 1
                filter: G1&!T1&!T2&!T3&(SPELL|TRAP)
              - n: 4
                filter: G1&T5
              - n: 2
                filter: G2

          - rate: 3
            parts:
              - n: 1
                filter: G1&T3
              - n: 1
                filter: G1&T4
              - n: 1
                filter: G1&!T1&!T2&(SPELL|TRAP)
              - n: 4
                filter: G1&T5
              - n: 2
                filter: G2

          - rate: 2
            parts:
              - n: 2
                filter: G1&T4
              - n: 5
                filter: G1&T5
              - n: 1
                filter: (SPELL|TRAP)&!T1
              - n: 1
                filter: G2

          - rate: 1
            parts:
              # cool!
              - n: 8
                filter: (!T1)
              - n: 1
                filter: (SPELL|TRAP)&!T1

          - rate: 2
            parts:
              - n: 1
                filter: G1&T4
              - n: 5
                filter: G1&T5
              - n: 1
                filter: G1&(SPELL|TRAP)
              - n: 2
                filter: G2&(T2|T3|T4)

    - mode: draft
      shifts: [1, 1, 1]
      repeats: { fork: 3 }
      segments:
        - filter: LINK
          candidates:
          - rate: 1
            parts:
              - n: 2
                filter: &ex
                  - G1&T5
                  - G1&T5
                  - G1&T5
                  - G1&T4
                  - G1&T4
                  - G1&(T3|T2)
                  - G1&(T3|T2)
              - n: 2
                filter: G2

          - rate: 2
            parts:
              - n: 3
                filter: *ex
              - n: 1
                filter: G2

        - filter: SYNCHRO
          candidates:
          - rate: 1
            parts:
              - n: 3
                filter: *ex
              - n: 1
                filter: G2

        - filter: XYZ
          candidates:
          - rate: 1
            parts:
              - n: 2
                filter: *ex
              - n: 2
                filter: G2

          - rate: 2
            parts:
              - n: 3
                filter: *ex
              - n: 1
                filter: G2
